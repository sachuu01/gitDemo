log4j.rootLogger= INFO, Console,file,html
//appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.html=org.apache.log4j.FileAppender

log4j.appender.file.maxFileSize=900KB
log4j.appender.file.maxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c<strong>{1}</strong>:%L - %m%n
log4j.appender.file.Append=false

//Layout
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%5p [%F] (%F:%L)- %m%n
log4j.appender.html.layout=org.apache.log4j.HTMLLayout

//Appenderfiles
log4j.appender.file.File=D:\\SachinAutomation\\CS-CartEcomerseProject\\repo\\Selenium.logs
log4j.appender.html.File=D:\\SachinAutomation\\CS-CartEcomerseProject\\repo\\App.html
